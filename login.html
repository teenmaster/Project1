<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login and registration</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="a">Home</a>
            <a href="a">About</a>
            <a href="a">Services</a>
            <a href="a">Contact</a>
            <button class="btnLogin-poup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="a">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an account?<a href="a" class="register-link">Resister</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
